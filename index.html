<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body>
  <div class="root">
    <header class="header root__header">
      <img src="./images/header-logo.svg" alt="Здесь должен быть логотип" class="header__logo">
    </header>
    <main class="content root__content">
      <section class="profile">
        <img src="./images/avatar.png" alt="Здесь фото профиля" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button"></button>
      </section>
      <section class="places"></section>
    </main>
    <footer class="footer root__footer">
      <p class="footer__copyright">&copy;2020 Mesto Russia</p>
    </footer>
    <div class="popup root__popup">
      <div class="popup__content">
        <h3 class="popup__title">Редактировать профиль</h3>
        <button type="button" class="popup__close"></button>
        <form action="#" class="popup__form" name="userform">
          <input type="text" placeholder="Жак-Ив Кусто" class="popup__input popup__input_type_name" name="username">
          <input type="text" placeholder="Исследователь океана" name="userjob"
            class="popup__input popup__input_type_description">
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup root__popup popup_type_new-card">
      <div class="popup__content">
        <h3 class="popup__title">Новое место</h3>
        <button type="button" class="popup__close  popup__close_type_new-card"></button>
        <form action="#" class="popup__form  popup__form_type_new-card" name="userform">
          <input type="text" placeholder="Название" class="popup__input popup__input_type_name-card" name="cardname">
          <input type="text" placeholder="Ссылка на картинку" name="linkcard"
            class="popup__input popup__input_type_link">
          <button type="submit" class="popup__submit  popup__submit_type_new-card">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup root__popup popup_type_image">
      <div class="popup__content popup__content_image">
        <button type="button" class="popup__close"></button>
        <figure class="popup__form_type_image">
          <img class="popup__image" src="about:blank" alt="Здесь картинка">
          <figcaption class="popup__image-description"></figcaption>
        </figure>
      </div>
    </div>
    <template id="place-template">
      <div class="place">
        <img src="about:blank" class="place__img" alt="Здесь картинка">
        <button class="place__delete-btn"></button>
        <div class="place__text">
          <h3 class="place__title"></h3>
          <button type="button" class="place__like"></button>
        </div>
      </div>
    </template>
    <script src="./scripts/script.js"></script>
  </div>
</body>

</html>
