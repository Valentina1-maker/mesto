<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body>
    <div class="root">
        <header class="header root__header">
            <img src="./images/header-logo.svg" alt="Здесь должен быть логотип" class="header__logo">
        </header>
        <main class="content root__content">
            <section class="profile">
                <img src="./images/avatar.png" alt="Здесь фото профиля" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <img src="./images/edit-button.svg" class="profile__edit-button">
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__button"><img src="./images/profile-btn.svg"></button>
            </section>
            <section class="places">
                <div class="place">
                    <img src="./images/karachaevo.jpg" class="place__img">
                    <div class="place__text">
                        <h3 class="place__title">Карачаевск</h3>
                        <img src="./images/foto-like.svg" class="place__like">
                    </div>
                </div>
                <div class="place">
                    <img src="./images/elbrus.jpg" class="place__img">
                    <div class="place__text">
                        <h3 class="place__title">Гора Эльбрус</h3>
                        <img src="./images/foto-like.svg" class="place__like">
                    </div>
                </div>
                <div class="place">
                    <img src="./images/donbaj.jpg" class="place__img">
                    <div class="place__text">
                        <h3 class="place__title">Домбай</h3>
                        <img src="./images/foto-like.svg" class="place__like">
                    </div>
                </div>
                <div class="place">
                    <img src="./images/elbrus.jpg" class="place__img">
                    <div class="place__text">
                        <h3 class="place__title">Гора Эльбрус</h3>
                        <img src="./images/foto-like.svg" class="place__like">
                    </div>
                </div>
                <div class="place">
                    <img src="./images/donbaj.jpg" class="place__img">
                    <div class="place__text">
                        <h3 class="place__title">Домбай</h3>
                        <img src="./images/foto-like.svg" class="place__like">
                    </div>
                </div>
                <div class="place">
                    <img src="./images/karachaevo.jpg" class="place__img">
                    <div class="place__text">
                        <h3 class="place__title">Карачаево-Черкесия</h3>
                        <img src="./images/foto-like.svg" class="place__like">
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer root__footer">
            <p class="footer__copyright">&copy;2020 Mesto Russia</p>
        </footer>
        <div class="popup root__popup">
            <div class="popup__content">
                <h3 class="popup__title">Редактировать профиль</h3>
                <button class="popup__close"></button>
                <form action="" class="popup__form">
                    <input type="text" placeholder="Жак-Ив Кусто" class="popup__input popup__input_type_name">
                    <input type="text" placeholder="Исследователь океана" name="user" class="popup__input popup__input_type_description">
                    <button type="submit" class="popup__submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
