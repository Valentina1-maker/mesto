<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
</head>

<body>
  <div class="root">
    <header class="header root__header">
      <img src=<%=require("./images/header-logo.svg")%> alt="Здесь должен быть логотип" class="header__logo">
    </header>
    <main class="content root__content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button"></button>
      </section>
      <section class="places"></section>
    </main>
    <footer class="footer root__footer">
      <p class="footer__copyright">&copy;2020 Mesto Russia</p>
    </footer>
    <div class="popup root__popup root__popup_type_profile">
      <div class="popup__content">
        <h3 class="popup__title">Редактировать профиль</h3>
        <button type="button" class="popup__close"></button>
        <form action="#" class="popup__form popup__form_profile" name="userform" novalidate>
          <input type="text" id="name-input" placeholder="Имя" class="popup__input popup__input_type_name"
            name="username" minlength="2" maxlength="40" required>
          <span class="popup__error name-input-error"></span>
          <input type="text" id="job-input" placeholder="О себе" name="userjob"
            class="popup__input popup__input_type_description" minlength="2" maxlength="200" required>
          <span class="popup__error job-input-error"></span>
          <button type="submit" class="popup__submit button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup root__popup root__popup_type_new-card">
      <div class="popup__content">
        <h3 class="popup__title">Новое место</h3>
        <button type="button" class="popup__close  popup__close_type_new-card"></button>
        <form action="#" class="popup__form  popup__form_new-card" name="userform" novalidate>
          <input type="text" id="card-input" placeholder="Название" class="popup__input popup__input_type_name-card"
            name="cardname" minlength="2" maxlength="30" required>
          <span class="popup__error card-input-error"></span>
          <input type="url" id="link-input" placeholder="Ссылка на картинку" name="linkcard"
            class="popup__input popup__input_type_link" required>
          <span class="popup__error link-input-error"></span>
          <button type="submit" class="popup__submit  popup__submit_type_new-card button">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup root__popup root__popup_type_image">
      <div class="popup__content popup__content_image">
        <button type="button" class="popup__close"></button>
        <figure>
          <img class="popup__image" src="about:blank" alt="Здесь картинка">
          <!--проверка тестами не проходит при src=""-->
          <figcaption class="popup__image-description"></figcaption>
        </figure>
      </div>
    </div>

    <div class="popup root__popup root__popup_type_avatar">
      <div class="popup__content">
        <h3 class="popup__title">Обновить аватар</h3>
        <button type="button" class="popup__close"></button>
        <form action="#" class="popup__form popup__form_avatar" name="userform" novalidate>
          <input type="url" id="link-avatar" placeholder="Ссылка на картинку" name="avatar"
            class="popup__input popup__input_type_link" required>
          <span class="popup__error link-avatar-error"></span>
          <button type="submit" class="popup__submit  popup__submit_type_new-card button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup root__popup root__popup_type_delete">
      <div class="popup__content">
        <h3 class="popup__title">Вы уверены?</h3>
        <button type="button" class="popup__close"></button>
        <form action="#" class="popup__form popup__form_delete" name="userform" novalidate>
          <button type="submit" class="popup__submit  popup__submit_type_delete button">Да</button>
        </form>
      </div>
    </div>

    <template id="place-template">
      <div class="place">
        <img src="about:blank" class="place__img" alt="Здесь картинка">
        <button class="place__delete-btn"></button>
        <div class="place__text">
          <h3 class="place__title"></h3>
          <div class="place__likes">
            <button type="button" class="place__like"></button>
            <p class="place__like-counter">0</p>
          </div>
        </div>
      </div>
    </template>
  </div>
</body>

</html>
